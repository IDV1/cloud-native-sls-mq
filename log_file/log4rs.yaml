appenders:
  stdout:
    kind: console

  server:
    kind: rolling_file
    path: "The_latest_log/server.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {h({l})} {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 1 gb
      roller:
        kind: fixed_window
        pattern: "The_latest_log/server-{}.log"
        base: 0
        count: 50

  requests:
    kind: rolling_file
    path: "The_latest_log/requests-log.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {h({l})} {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 1 gb
      roller:
        kind: fixed_window
        pattern: "The_latest_log/requests-log-{}.log"
        base: 0
        count: 50
  raft:
    kind: rolling_file
    path: "The_latest_log/raft.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {h({l})} {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 1 gb
      roller:
        kind: fixed_window
        pattern: "The_latest_log/raft-{}.log"
        base: 0
        count: 50

root:
  level: info
  appenders:
    - stdout
    - server

loggers:
  openraft:
    level: info
    appenders:
      - stdout
      - raft
    additive: false